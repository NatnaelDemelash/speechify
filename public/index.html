<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Speechify Translation App</title>
  </head>
  <body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div
      class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-2xl border border-gray-700"
    >
      <h1 class="text-3xl font-bold text-white mb-6 text-center">Speechify</h1>
      <p class="text-gray-400 mb-8 text-center">
        Convert your text into natural-sounding speech.
      </p>

      <!-- Text Area for User Input -->
      <textarea
        id="textInput"
        placeholder="Type or paste your text here..."
        class="w-full p-4 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent resize-none mb-6"
        rows="6"
      ></textarea>

      <!-- Language Selection Dropdown -->
      <div class="mb-6">
        <label for="languageSelect" class="block text-gray-300 font-medium mb-2"
          >Select Language:</label
        >
        <select
          id="languageSelect"
          class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
        >
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="zh">Chinese</option>
          <option value="ja">Japanese</option>
          <option value="tr">Turkish</option>
        </select>
      </div>

      <!-- Voice Selection Dropdown -->
      <div class="mb-6">
        <label for="voiceSelect" class="block text-gray-300 font-medium mb-2"
          >Choose a Voice:</label
        >
        <select
          id="voiceSelect"
          class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
        >
          <option value="default">Default Voice</option>
          <option value="voice1">Voice 1</option>
          <option value="voice2">Voice 2</option>
          <option value="voice3">Voice 3</option>
        </select>
      </div>

      <!-- Play Button -->
      <button
        id="playButton"
        class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        Play Speech
      </button>
    </div>

    <!-- Optional: Add JavaScript for functionality later -->
    <script src="./script.js"></script>
  </body>
</html>
